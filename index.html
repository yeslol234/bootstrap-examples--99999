    <h3 id="1">1. Input</h3>

    <form>

          <label for="exampleInputEmail1">Email address</label>

        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>

        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Agree to the TOS (Terms Of Service)</label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="location.href='www.youtube.com/watch?v=dQw4w9WgXcQ'">Submit</button>

      <form>
